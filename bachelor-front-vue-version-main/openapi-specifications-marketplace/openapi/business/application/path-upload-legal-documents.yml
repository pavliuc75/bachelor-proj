put:
  description: Upload legal documents for the business application
  operationId: uploadLegalDocuments
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - registrationCertificate
            - bankStatement
          properties:
            registrationCertificate:
              description: Current company status from the Trade Register or Registry Agency
              format: binary
              type: string
            bankStatement:
              description: The document is generated by the bank. It is accepted bank statement or screenshot from your online banking, with the name of the company and the IBAN of the company account
              format: binary
              type: string
  responses:
    '201':
      description: Documents were uploaded
      content:
        application/json:
          schema:
            $ref: '../common/model/business-legal-documents.yml#/BusinessLegalDocuments'
    'default':
      $ref: '../../api-error.yml#/ApiError'
  security:
    - bearerAuth: []